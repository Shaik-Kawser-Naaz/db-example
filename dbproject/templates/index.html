<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <br>
    <h1 class="text-center">Home</h1>
    <br>
    <div class="container ">
        <div class="row">
            {% for book in books %}
            <div class="p-2 col-lg-3">
                <div class="card ">
                    <img height="200" width="200"
                        src="https://static.vecteezy.com/system/resources/previews/032/176/197/non_2x/business-avatar-profile-black-icon-man-of-user-symbol-in-trendy-flat-style-isolated-on-male-profile-people-diverse-face-for-social-network-or-web-vector.jpg"
                        class="card-img-top" alt="profile">
                    <div class="card-body">
                        <h5 class="card-title"><b>{{ book.title }}</b></h5>
                        <p class="card-text"></p>
                        <p class="card-text"><b>â‚¹</b>{{ book.price }} </p>
                        <p class="card-text"><b>By:</b> {{ book.author.name }} </p>
                        <p class="card-text"><b>Rating:</b> {{ book.author.rating }}</p>

                        <a href="#" class="btn btn-primary">Read</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
